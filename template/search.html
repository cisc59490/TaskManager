<form action="/search" class="mb-4">
    <div class="input-group">
        <input type="text" name="q" placeholder="Search tasks..." class="form-control">
        <button type="submit" class="btn btn-secondary">Search</button>
    </div>
    <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" name="high_priority" id="high-priority">
        <label class="form-check-label" for="high-priority">Show only high priority</label>
    </div>
</form>

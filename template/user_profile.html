{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>Account Settings</h3>
        <form method="POST" action="/update_profile">
            <input type="text" name="username" value="{{ current_user.username }}" class="form-control mb-2">
            <input type="email" name="email" value="{{ current_user.email }}" class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
